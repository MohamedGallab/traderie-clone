apiVersion: apps/v1
kind: Deployment
metadata:
  name: offers-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: offers-service
  template:
    metadata:
      labels:
        app: offers-service
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim
      containers:
        - name: offers-service
          image: offers-service:latest
          ports:
            - containerPort: 8084
          imagePullPolicy: Never
          volumeMounts:
            - mountPath: "/var/log"
              name: task-pv-storage
---
apiVersion: v1
kind: Service
metadata:
  name: offers-service-service
spec:
  selector:
    app: offers-service
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
