apiVersion: apps/v1
kind: Deployment
metadata:
  name: offers-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: offers-service
  template:
    metadata:
      labels:
        app: offers-service
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim
      containers:
        - name: offers-service
          image: offers-service:latest
          ports:
            - containerPort: 8084
          imagePullPolicy: Never
          volumeMounts:
            - mountPath: "/var/log"
              name: task-pv-storage
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: offers-service-service
spec:
  selector:
    app: offers-service
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: offers-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: offers-service
  minReplicas: 5
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
