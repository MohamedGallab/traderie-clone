apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
        - name: cassandra
          image: cassandra:latest
          ports:
            - containerPort: 9042
            - containerPort: 16672 # Management UI port

---
apiVersion: v1
kind: Service
metadata:
  name: cassandra-service
spec:
  type: LoadBalancer
  selector:
    app: cassandra
  ports:
    - name: hehe
      protocol: TCP
      port: 9042
      targetPort: 9042
    - name: hehe2
      protocol: TCP
      port: 16672 # Expose port 15672
      targetPort: 16672 # Forward to container port 15672
      nodePort: 30003 # Optional: specify a node port
