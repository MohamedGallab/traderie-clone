logging:
  level:
    org:
      springframework:
        security: DEBUG
server:
  port: 8080

spring:
  application:
    name: traderie_user

  datasource:
    password: password
    url: jdbc:postgresql://localhost:5432/traderie_user
    username: traderie_user
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true


